<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonthVest - Add Investment</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #333;
        }

        

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 220px;
            background-color: #6a11cb;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #2575fc;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-container h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .two-col {
            display: flex;
            gap: 15px;
        }

        .two-col .form-group {
            flex: 1;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            width: 48%;
            padding: 12px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-btn {
            background-color: #ccc !important;
            color: black !important;
        }
    </style>

</head>

<body>
    {% include "_navbar.html" %}




<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">
            <i class="fas fa-home"></i> Dashboard
        </a>

        <a href="{{ url_for('add_investment_page') }}" class="active">
            <i class="fas fa-plus"></i> Add Investment
        </a>

        <a href="{{ url_for('add_stock_page') }}">
            <i class="fas fa-chart-line"></i> Add Stock
        </a>

        <a href="{{ url_for('edit_delete_page') }}">
            <i class="fas fa-edit"></i> Edit / Delete
        </a>

        <a href="{{ url_for('portfolio_trends_page') }}">
            <i class="fas fa-chart-line"></i> Portfolio Trends
        </a>

        <a href="{{ url_for('investment_tips_page') }}">
            <i class="fas fa-lightbulb"></i> Investment Tips
        </a>

        <a href="{{ url_for('reports_page') }}">
            <i class="fas fa-file-alt"></i> Reports
        </a>

        <a href="{{ url_for('user_profile_page') }}">
            <i class="fas fa-user"></i> User Profile
        </a>

        <a href="{{ url_for('logout') }}" class="logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>


    <div class="main-content">
        <div class="form-container">
            <h2>Add New Investment</h2>

            <form onsubmit="return saveInvestment()">

                <div class="form-group">
                    <label>Investment Type *</label>
                    <select id="investmentType" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="Stocks">Stocks</option>
                        <option value="Mutual Funds">Mutual Funds</option>
                        <option value="Fixed Deposit">Fixed Deposit</option>
                        <option value="Gold">Gold</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Invested Amount *</label>
                    <input type="number" id="amount" required>
                </div>

                <div class="form-group">
                    <label>Start Date *</label>
                    <input type="date" id="startDate" required>
                </div>

                <div class="form-group">
                    <label>Current Value *</label>
                    <input type="number" id="currentValue" required>
                </div>

                <!-- â­ Duration (Years) + Tenure (Months) -->
                <div class="two-col">
                    <div class="form-group">
                        <label>Duration (Years) *</label>
                        <input type="number" id="durationYears" required>
                    </div>

                    <div class="form-group">
                        <label>Tenure (Months) *</label>
                        <input type="number" id="tenureMonths" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Expected Return Rate (CAGR %) *</label>
                    <input type="number" id="expectedRate" readonly >
                </div>

                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>

            </form>

        </div>
    </div>

</div>

<script>
async function saveInvestment() {
    const data = {
        investmentType: document.getElementById("investmentType").value,
        amount: document.getElementById("amount").value,
        startDate: document.getElementById("startDate").value,
        currentValue: document.getElementById("currentValue").value,
        durationYears: document.getElementById("durationYears").value,
        tenureMonths: document.getElementById("tenureMonths").value,
        expectedRate: document.getElementById("expectedRate").value,
        notes: document.getElementById("notes").value
    };

    const response = await fetch("http://127.0.0.1:5000/add-investment", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
    return false;
}

function calculateExpectedReturn() {
    const amount = parseFloat(document.getElementById("amount").value);
    const currentValue = parseFloat(document.getElementById("currentValue").value);
    const years = parseFloat(document.getElementById("durationYears").value) || 0;
    const months = parseFloat(document.getElementById("tenureMonths").value) || 0;
    const totalYears = years + (months / 12);
    
    if (isNaN(amount) || amount <= 0 || 
    isNaN(currentValue)|| currentValue <= 0 ||
        totalYears <= 0 ) {
        document.getElementById("expectedRate").value = "";
        return;
    }

    // âœ… CAGR Formula
    const cagr = (Math.pow(currentValue / amount, 1 / totalYears) - 1) * 100;
    document.getElementById("expectedRate").value = cagr.toFixed(2);
}

// ðŸ”¥ Auto-calculate on input change
document.addEventListener("DOMContentLoaded", function () {
    ["amount", "currentValue", "durationYears", "tenureMonths"].forEach(id => {
        document.getElementById(id).addEventListener("input", calculateExpectedReturn);
    });
});
</script>



</body>
</html>
